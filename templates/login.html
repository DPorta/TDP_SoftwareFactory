{% extends "layout.html" %}

{% block title %}
    Login
{% endblock title %}

{% block body %}

    <form class= "form" action="/login" method="POST">

        <h1 class="form_titulo">Login</h1><br>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-input" name="email">
        </div>
        
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-input" name="contrasena">
        </div>

        <div class="form-group">
            <button class="boton">Login</button>
            <button class="boton"><a href="/registro_alumno">Registro Alumno</a></button>
            <button class="boton"><a href="/registro_psi">Registro Psicólogo</a></button>
        </div>

    </form>

{% endblock %}
